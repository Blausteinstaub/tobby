<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tobby</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        #card-container {
            position: relative;
            width: 300px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 40px 40px 80px rgba(0, 0, 0, 1);
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .card img {
            flex: 1;
            width: 100%;
            height: 250px;
            max-heigth: 250px;
            object-fit: cover;
        }

        .card-text {
            padding: 10px;
            text-align: center;
            overflow-wrap: break-word;
        }

        #buttons {
            display: flex;
            justify-content: center;
            width: 320px;
            margin-top: 16px;
            margin-bottom: 10px;
        }

        .button {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 50px;
            cursor: pointer;
            margin: 0 8px;
        }

        #like-button {
            background-color: #4CAF50;
            color: #fff;
        }

        #dislike-button {
            background-color: #e74c3c;
            color: #fff;
        }

        #logo {
            display: flex;
            justify-items: center;
            margin-top: 0;
            max-height: 12vh;
        }
    </style>
</head>

        var dislikedCombo = 0;

        function swipeCard(liked) {
            const card = document.querySelector('.card');
            card.style.transform = liked ? 'translateX(100%)' : 'translateX(-100%)';

            setTimeout(() => {
                const nexthobby = hobbyData[(currenthobbyIndex + 1) % hobbyData.length];
                card.querySelector('img').src = nexthobby.image;
                cardURL.href = nexthobby.url;
                cardText.querySelector('p').textContent = nexthobby.text;
                currenthobbyIndex = (currenthobbyIndex + 1) % hobbyData.length;
                card.style.transform = 'translateX(0)';
            }, -1);
            if(liked){
                dislikedCombo=0
                
            };
            
            if(!(liked)){
                dislikedCombo += 1;
            }

            if(dislikedCombo >= 500){
                alert("Ach jetzt hab ich auch keine Ahnung mehr.")
                dislikedCombo = 495;
                document.getElementById("dislike-button").style.cursor = "not-allowed";
                document.getElementById("dislike-button").disabled = 1;
            }
        }
